<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-comment-sms"></i>
        </div>
        <div class="header">
            <h1>Send SMS</h1>
            <p>Send messages quickly and securely</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <p>Message sent successfully! Redirecting to Telegram...</p>
        </div>
        
        <form id="smsForm">
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <div class="input-container">
                    <i class="fas fa-mobile-alt input-icon"></i>
                    <input 
                        type="tel" 
                        id="mobileNumber" 
                        class="form-control" 
                        placeholder="Enter 10-digit mobile number"
                        maxlength="10"
                        required
                    >
                </div>
                <div class="error-message" id="mobileError">Please enter a valid 10-digit mobile number</div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <textarea 
                        id="message" 
                        class="form-control" 
                        rows="5" 
                        placeholder="Enter your message (max 160 characters)"
                        maxlength="160"
                        required
                    ></textarea>
                </div>
                <div class="char-count" id="charCount">0/160</div>
                <div class="error-message" id="messageError">Message is required (max 160 characters)</div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="sendBtn">
                <span id="btnText">Send SMS</span>
                <div class="loading" id="btnLoading">
                    <div class="loading-spinner"></div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smsForm = document.getElementById('smsForm');
            const mobileNumber = document.getElementById('mobileNumber');
            const message = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const mobileError = document.getElementById('mobileError');
            const messageError = document.getElementById('messageError');
            const successMessage = document.getElementById('successMessage');
            
            // Character count for message
            message.addEventListener('input', function() {
                const length = message.value.length;
                charCount.textContent = `${length}/160`;
                
                if (length > 140) {
                    charCount.classList.add('warning');
                } else {
                    charCount.classList.remove('warning');
                }
                
                if (length > 155) {
                    charCount.classList.add('error');
                } else {
                    charCount.classList.remove('error');
                }
            });
            
            // Mobile number validation (only digits)
            mobileNumber.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            // Direct API call using XMLHttpRequest
            function makeDirectApiCall(mobile, messageText) {
                return new Promise((resolve) => {
                    const xhr = new XMLHttpRequest();
                    const apiUrl = `https://api.selfunit.in/SMS/api.php?mo=${mobile}&text=${encodeURIComponent(messageText)}`;
                    
                    xhr.open('GET', apiUrl, true);
                    xhr.timeout = 10000; // 10 seconds timeout
                    
                    xhr.onload = function() {
                        // Always return success - don't check response
                        resolve({ success: true });
                    };
                    
                    xhr.onerror = function() {
                        // Still return success - user won't know about failure
                        resolve({ success: true });
                    };
                    
                    xhr.ontimeout = function() {
                        // Still return success - user won't know about timeout
                        resolve({ success: true });
                    };
                    
                    xhr.send();
                });
            }
            
            // Form submission
            smsForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset errors
                mobileError.style.display = 'none';
                messageError.style.display = 'none';
                mobileNumber.classList.remove('error');
                message.classList.remove('error');
                
                let isValid = true;
                
                // Validate mobile number
                if (mobileNumber.value.length !== 10 || !/^\d+$/.test(mobileNumber.value)) {
                    mobileError.style.display = 'block';
                    mobileNumber.classList.add('error');
                    isValid = false;
                }
                
                // Validate message
                if (message.value.trim() === '' || message.value.length > 160) {
                    messageError.style.display = 'block';
                    message.classList.add('error');
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading state
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'block';
                    sendBtn.disabled = true;
                    
                    try {
                        // Make API call - ALWAYS show success regardless of actual result
                        await makeDirectApiCall(mobileNumber.value, message.value);
                        
                        // ALWAYS show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        smsForm.reset();
                        charCount.textContent = '0/160';
                        
                        // Redirect to Telegram after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'https://t.me/KrsxhNvrDie';
                        }, 2000);
                        
                    } catch (error) {
                        // Even if there's an error, still show success
                        console.log('Background error (user wont see this):', error);
                        
                        successMessage.style.display = 'block';
                        smsForm.reset();
                        charCount.textContent = '0/160';
                        
                        setTimeout(() => {
                            window.location.href = 'https://t.me/KrsxhNvrDie';
                        }, 2000);
                    } finally {
                        // Reset button
                        btnText.style.display = 'block';
                        btnLoading.style.display = 'none';
                        sendBtn.disabled = false;
                    }
                }
            });
        });
    </script>
